<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Kickers Academy</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray */
        }
        .banner {
            background-color: #003366; /* Dark blue */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .navbar {
            background-color: #333; /* Dark gray */
            padding: 10px 0;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar li {
            display: inline;
            margin: 0 10px;
        }
        .navbar li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar li a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .diagrams {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .diagram {
            width: 30%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .diagram h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .diagram img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .diagram:hover {
            transform: translateY(-5px);
        }
        .diagram:hover img {
            transform: scale(1.05);
        }
        .label {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #003366; /* Dark blue */
        }
    </style>
</head>

        <div class="content">

             <video width="800px "height="400px"controls autoplay>

            </details>
            <div class="diagrams">
                <div class="diagram">
                    <h3>Tactics</h3>
                    <img src="images/ball.jpg" alt="Tactics ">
                    <div class="label">Tactics Section</div>
                </div>
                <div class="diagram">
                    <h3>Skills Training</h3>
                    <img src="images/shoe.jpg" alt="Skills Training ">

                </div>
                <div class="diagram">
                    <h3>Goalkeeping</h3>
                    <img src="images/success.jpg" alt="Success">

        </div>
